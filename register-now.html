<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Now | Lumina Terra</title>
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="vendor/css/bootstrap.min.css">
    <link rel="stylesheet" href="vendor/css/owl.carousel.min.css">
    <link rel="stylesheet" href="vendor/css/jquery-ui.min.css">
    <link rel="stylesheet" href="style/main.css">
</head>

<body>
    <header>
        <div class="container">
            <nav>
                <div class="left-side">
                    <a href="index.html">
                        <img src="images/logo.png" alt="" class="img-fluid logo">
                    </a>
                </div>
                <div class="right-side">
                    <button type="button" id="collapsable">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <ul class="nav-list">
                        <li class="mobile-logo"><a href="index.html"><img src="images/logo.png" alt=""
                                    class="img-fluid logo"></a></li>
                        <li class="nav-item"><a href="about-us.html" class="nav-link">about us</a></li>
                        <li class="nav-item"><a href="pricing.html" class="nav-link">pricing</a></li>
                        <li class="nav-item"><a href="program.html" class="nav-link">program</a></li>
                        <li class="nav-item"><a href="instructor.html" class="nav-link">instructor</a></li>
                        <li class="nav-item"><a href="contact-us.html" class="nav-button">contact us</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
    <main>
        <section class="inner-hero-section register" style="background-image: url(./images/register-bg-01.jpg);">
            <h1>register now</h1>
        </section>
        <form action="" class="registration-form">
            <div class="basic-info p-top p-bottom">
                <div class="container">
                    <h4 class="heading-tertiary">Child's Information</h4>
                    <div class="form-grid">
                        <div class="full-grid">
                            <input type="text" name="Full Name" class="form-control"
                                placeholder="Full Name of the Child" required>
                        </div>
                        <div class="half-grid">
                            <input type="date" name="DOB" class="form-control" placeholder="MM/DD/YYYY">
                        </div>
                        <div class="half-grid">
                            <input type="number" name="age" class="form-control" placeholder="Age">
                        </div>
                        <div class="full-grid">
                            <input type="text" name="" class="form-control" placeholder="Grade Applying For">
                        </div>
                    </div>
                    <h4 class="heading-tertiary">Parent/Guardian Information</h4>
                    <div class="form-grid">
                        <div class="half-grid"><input type="text" name="First Name" class="form-control"
                                placeholder="First Name"></div>
                        <div class="half-grid"><input type="text" name="Last Name" class="form-control"
                                placeholder="Last Name"></div>
                        <div class="half-grid"><input type="text" name="Relationship" class="form-control"
                                placeholder="Relationship to the child"></div>
                        <div class="half-grid"><input type="text" name="Occupation" class="form-control"
                                placeholder="Occupation"></div>
                        <div class="half-grid"><input type="number" name="Contact" class="form-control"
                                placeholder="Contact Number"></div>
                        <div class="half-grid"><input type="email" name="email" class="form-control"
                                placeholder="Email Address"></div>
                    </div>
                    <h4 class="heading-tertiary">Current School Information (if applicable)</h4>
                    <div class="form-grid">
                        <div class="half-grid">
                            <input type="text" name="c-school" class="form-control" placeholder="Current School Name">
                        </div>
                        <div class="half-grid">
                            <input type="text" name="c-grade" class="form-control" placeholder="Current Grade">
                        </div>
                        <div class="full-grid">
                            <textarea name="reason" class="form-control" rows="10"
                                placeholder="Reason for considering Lumina Terra"></textarea>
                        </div>
                    </div>
                </div>
            </div>
            <div class="additional-info p-top p-bottom">
                <div class="container">
                    <h2 class="heading-primary">Additional Information</h2>
                    <div class="border-one"></div>
                    <div class="form-wrapper">
                        <label>Does the child have any special learning needs or requirements?</label>
                        <div class="radio-grid">
                            <div class="radio-area">
                                <input class="form-check-input" type="radio" name="requirement" id="requirement-yes" value="yes">
                                <label class="form-check-label" for="requirement-yes">
                                    Yes (Please Specify)
                                </label>
                            </div>
                            <div class="radio-area">
                                <input class="form-check-input" type="radio" name="requirement" id="requirement-no" value="no">
                                <label class="form-check-label" for="requirement-no">
                                    No
                                </label>
                            </div>
                        </div>
                    </div>
                    <!-- requirement end  -->
                    <div class="form-wrapper">
                        <label>Does the child participate in extracurricular activities?</label>
                        <div class="radio-grid">
                            <div class="radio-area">
                                <input class="form-check-input" type="radio" name="extracurricular" id="extracurricular-yes" value="yes">
                                <label class="form-check-label" for="extracurricular-yes">
                                    Yes (Please Specify)
                                </label>
                            </div>
                            <div class="radio-area">
                                <input class="form-check-input" type="radio" name="extracurricular" id="extracurricular-no" value="no">
                                <label class="form-check-label" for="extracurricular-no">
                                    No
                                </label>
                            </div>
                        </div>
                    </div>
                    <!-- extracurricular activities -->
                    <div class="form-wrapper">
                        <label>How did you hear about Lumina Terra?</label>
                        <div class="radio-grid">
                            <div class="radio-area">
                                <input class="form-check-input" type="radio" name="hear" id="hear-frnd" value="frnd">
                                <label class="form-check-label" for="hear-frnd">
                                    Friend/Family
                                </label>
                            </div>
                            <div class="radio-area">
                                <input class="form-check-input" type="radio" name="hear" id="hear-online" value="online">
                                <label class="form-check-label" for="hear-online">
                                    Online Search
                                </label>
                            </div>
                            <div class="radio-area">
                                <input class="form-check-input" type="radio" name="hear" id="hear-social" value="social">
                                <label class="form-check-label" for="hear-social">
                                    Social Media
                                </label>
                            </div>
                            <div class="radio-area">
                                <input class="form-check-input" type="radio" name="hear" id="hear-advertisement" value="advertisement">
                                <label class="form-check-label" for="hear-advertisement">
                                    Advertisement (Specify)
                                </label>
                            </div>
                            <div class="radio-area">
                                <input class="form-check-input" type="radio" name="hear" id="hear-other" value="other">
                                <label class="form-check-label" for="hear-other">
                                    Other (Specify)
                                </label>
                            </div>
                        </div>
                    </div>
                    <!-- hear about Lumina Terra -->
                    <div class="form-wrapper">
                        <label>Preferred Contact Method</label>
                        <div class="radio-grid">
                            <div class="radio-area">
                                <input class="form-check-input" type="radio" name="contact" id="contact-email" value="email">
                                <label class="form-check-label" for="contact-email">
                                    Email
                                </label>
                            </div>
                            <div class="radio-area">
                                <input class="form-check-input" type="radio" name="contact" id="contact-call" value="call">
                                <label class="form-check-label" for="contact-call">
                                    Phone Call
                                </label>
                            </div>
                            <div class="radio-area">
                                <input class="form-check-input" type="radio" name="contact" id="contact-whatsapp" value="whatsapp">
                                <label class="form-check-label" for="contact-whatsapp">
                                    WhatsApp
                                </label>
                            </div>
                        </div>
                    </div>
                    <!-- Preferred Contact Method -->
                     <div class="form-grid">
                        <div class="full-grid">
                            <textarea name="questions" class="form-control" rows="10"
                                placeholder="Any Other Questions or Comments"></textarea>
                        </div>
                     </div>
                </div>
            </div>
        </form>
    </main>

    <script src="vendor/js/jquery.min.js"></script>
    <script src="vendor/js/jquery-ui.min.js"></script>
    <script src="vendor/js/bootstrap.min.js"></script>
    <script src="vendor/js/owl.carousel.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
